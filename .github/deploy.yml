name: Deploy to GitHub Pages

on:
  push:
    branches: [main]        # main ë¸Œëœì¹˜ì— í‘¸ì‹œë  ë•Œ ì‹¤í–‰

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # ğŸ”‘ Secrets â†’ .env ì£¼ì…
      - name: Create .env
        run: |
          echo "VITE_FIREBASE_API_KEY=${{ secrets.GOOGLE_FIREBASE_API_KEY }}" >> .env
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.GOOGLE_FIREBASE_AUTH_DOMAIN }}" >> .env
          # í•„ìš”í•œ í‚¤ ê³„ì†...

      - run: npm ci
      - run: npm run build        # ë¹Œë“œ ê²°ê³¼ê°€ dist/ ë¼ê³  ê°€ì •

      # ğŸ“¦ GitHub Pages ì—…ë¡œë“œ
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist            # ë¹Œë“œ í´ë” ì§€ì •

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
