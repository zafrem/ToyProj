<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D-Day Card</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h1>D-Day</h1>
      <div class="button-group">
        <button id="loginBtn">🔐 Logon</button>
        <button id="logoutBtn" style="display: none;">🚪 Logout</button>
        <button id="backBtn">⬅ Back</button>
        <span id="userName" style="display: none; font-weight: bold;"></span>
      </div>
    </div>

    <!-- 일정 추가 폼 -->
    <div id="addForm" style="display: none; margin-top: 1rem;">
      <input type="text" id="newTitle" placeholder="Title" />
      <input type="date" id="newDate" />
      <input type="text" id="newTags" placeholder="Tag (separated by commas)" />
      <button id="addBtn">➕ 추가</button>
    </div>

    <input type="text" id="tagInput" placeholder="Enter a tag (e.g., Family, Work)" />
    <div id="cards"></div>
  </div>

  <!-- main script -->
  <script type="module" src="./js/script.js"></script>
</body>
</html>
