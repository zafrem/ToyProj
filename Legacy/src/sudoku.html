<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Game</title>
  <link rel="stylesheet" href="../css/sudoku.css">
</head>
<body>
  <div class="header">
    <button id="back-btn">⬅ Back</button>
  </div>

  <div class="container">
    <div id="top-buttons">
      <h1>Sudoku Game</h1>
      <button id="reload-btn">🎲 Random Select</button>
    </div>

    <div id="sudoku-board"></div>
    <h2 id="difficulty-label">난이도: </h2>

    <div id="check-button">
      <button onclick="checkSolution()">✅ Difficulty level</button>
    </div>
    <p id="check-count">
  </div>

  <script src="../js/sudoku.js"></script>
</body>
</html>
