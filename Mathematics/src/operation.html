<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Choose a practice type.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div id="header-container"></div>

  <h1>Choose a practice type.</h1>

  <div class="category-container">
    <div class="category-card" onclick="location.href='./binary_operation_level.html'">Binary Calculations</div>
    <div class="category-card">Three digits Calculations (in preparation)</div>
    <div class="category-card">Multiply by 2 or more digits (in preparation)</div>
    <div class="category-card">Divide by 2 or more digits (in preparation)</div>
    <div class="category-card">Complex Calculations (in preparation)</div>
    <div class="category-card" onclick="location.href='./operation_retry.html'">Retry an incorrect question</div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="../js/firebase-init.js"></script>
  <script src="../js/navigate-home.js"></script>
  <script src="../js/auth-handler.js"></script>

  <script>
    fetch("./header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-container").innerHTML = html;
        window.initAuthHandler();
      });
    function navigateHome() {
      window.location.href = "../index.html";
    }
  </script>
</body>
</html>
