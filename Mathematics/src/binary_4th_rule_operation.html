<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문제 풀기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div id="header-container"></div>
  <div class="question-container" id="question-container">
    <!-- 문제 출력 영역 -->
  </div>

  <div class="page-indicator" id="page-indicator">
    1 / 6 페이지
  </div>

  <div class="page-controls" style="text-align: center; margin: 20px;">
    <button onclick="movePage(-1)">⬅ 이전</button>
    <button onclick="movePage(1)">다음 ➡</button>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="../js/firebase-init.js"></script>
  <script src="../js/navigate-home.js"></script>
  <script src="../js/auth-handler.js"></script>

  <script>
  fetch("./header.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("header-container").innerHTML = html;
      window.initAuthHandler();

      // binary_4th_rule_operation.js 로드
      const opScript = document.createElement("script");
      opScript.src = "../js/binary_4th_rule_operation.js";
      document.body.appendChild(opScript);

      // ✅ 제출 버튼 보이기
      const submitBtn = document.getElementById("submitBtn");
      if (submitBtn) submitBtn.style.display = "inline-block";
    });
  </script>
</body>
</html>
