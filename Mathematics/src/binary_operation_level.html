<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>2항 연산 - 레벨 선택</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div id="header-container"></div>
  <h1>2항 연산 - 레벨 선택</h1>

  <!-- 레벨 1 -->
  <div class="level-group">
    <div class="group-header" onclick="toggleGroup(this)">Level 1 ▾</div>
    <div class="group-content">
      <a href="./binary_4th_rule_operation.html?type=add&first=1&second=1&time=60">➕ 더하기</a>
      <a href="./binary_4th_rule_operation.html?type=sub&first=1&second=1&time=60">➖ 빼기</a>
      <a href="./binary_4th_rule_operation.html?type=mul&first=1&second=1&time=60">✖️ 곱하기</a>
      <a href="./binary_4th_rule_operation.html?type=div&first=1&second=1&time=60">➗ 나누기</a>
    </div>
  </div>

  <!-- 레벨 2 -->
  <div class="level-group">
    <div class="group-header" onclick="toggleGroup(this)">Level 2 ▾</div>
    <div class="group-content">
      <a href="./binary_4th_rule_operation.html?type=add&first=2&second=1&time=70">➕ 더하기</a>
      <a href="./binary_4th_rule_operation.html?type=sub&first=2&second=1&time=70">➖ 빼기</a>
      <a href="./binary_4th_rule_operation.html?type=mul&first=2&second=1&time=70">✖️ 곱하기</a>
      <a href="./binary_4th_rule_operation.html?type=div&first=2&second=1&time=70">➗ 나누기</a>
    </div>
  </div>

  <script>
    function toggleGroup(header) {
      const content = header.nextElementSibling;
      const isOpen = content.style.display !== "none";
      content.style.display = isOpen ? "none" : "block";
      header.textContent = header.textContent.replace(isOpen ? "▴" : "▾", isOpen ? "▾" : "▴");
    }

    // 초기엔 접은 상태
    window.onload = () => {
      document.querySelectorAll('.group-content').forEach(c => c.style.display = 'none');
    };
  </script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="../js/firebase-init.js"></script>
  <script src="../js/auth-handler.js"></script>
  <script src="../js/navigate-home.js"></script>
  <script>
    fetch("./header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-container").innerHTML = html;
      });
  </script>
</body>
</html>
