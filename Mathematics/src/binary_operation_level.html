<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Binary Calculations - Select Level</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div id="header-container"></div>
  <h1>Binary Calculations - Select Level</h1>

  <div class="level-group">
    <div class="group-header" onclick="toggleGroup(this)">Level 1 ▾</div>
    <div class="group-content">
      <a href="./binary_4th_rule_operation.html?type=add&first=1&second=1&time=60">➕ Add 1</a>
      <a href="./binary_4th_rule_operation.html?type=add&first=2&second=1&time=60">➕ Add 2</a>
      <a href="./binary_4th_rule_operation.html?type=add&first=2&second=2&time=60">➕ Add 3</a>
      <a href="./binary_4th_rule_operation.html?type=add&first=3&second=2&time=60">➕ Add 4</a>
    </div>
  </div>

  <div class="level-group">
    <div class="group-header" onclick="toggleGroup(this)">Level 2 ▾</div>
    <div class="group-content">
      <a href="./binary_4th_rule_operation.html?type=sub&first=1&second=1&time=60">➖ Sub 1</a>
      <a href="./binary_4th_rule_operation.html?type=sub&first=2&second=1&time=60">➖ Sub 2</a>
      <a href="./binary_4th_rule_operation.html?type=sub&first=2&second=2&time=60">➖ Sub 3</a>
      <a href="./binary_4th_rule_operation.html?type=sub&first=3&second=2&time=60">➖ Sub 4</a>
    </div>
  </div>


  <div class="level-group">
    <div class="group-header" onclick="toggleGroup(this)">Level - ▾</div>
    <div class="group-content">
      <a href="./binary_4th_rule_operation.html?type=add&first=2&second=1&time=70">➕ Add</a>
      <a href="./binary_4th_rule_operation.html?type=sub&first=2&second=1&time=70">➖ Sub</a>
      <a href="./binary_4th_rule_operation.html?type=mul&first=2&second=1&time=70">✖️ Mul</a>
      <a href="./binary_4th_rule_operation.html?type=div&first=2&second=1&time=70">➗ Div</a>
    </div>
  </div>

  <script>
    function toggleGroup(header) {
      const content = header.nextElementSibling;
      const isOpen = content.style.display !== "none";
      content.style.display = isOpen ? "none" : "block";
      header.textContent = header.textContent.replace(isOpen ? "▴" : "▾", isOpen ? "▾" : "▴");
    }

    window.onload = () => {
      document.querySelectorAll('.group-content').forEach(c => c.style.display = 'none');
    };
  </script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="../js/firebase-init.js"></script>
  <script src="../js/navigate-home.js"></script>
  <script src="../js/auth-handler.js"></script>

  <script>
    fetch("./header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-container").innerHTML = html;
        window.initAuthHandler();
      });
    function navigateHome() {
      window.location.href = "../index.html";
    }
  </script>
</body>
</html>
