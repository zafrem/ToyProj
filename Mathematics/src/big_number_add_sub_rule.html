<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vertical Addition & Subtraction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/big_number.css" />
</head>
<body>
  <div id="header-container"></div>
  <h1 id="problem-title">Vertical Calculation</h1>
  <div id="card-area">

    <div id="quiz-area">
      <table id="quiz-table"></table>
    </div>

    <div id="answer-area">
      <table id="answer-table"></table>
    </div>

    <div style="text-align: center; margin: 20px 0;">
      <button onclick="checkAnswer()">Check Answer</button>
    </div>
    <p id="result"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="../js/firebase-init.js"></script>
  <script src="../js/navigate-home.js"></script>
  <script src="../js/auth-handler.js"></script>
  <script src="../js/big_number_add_sub_rule.js"></script>

  <script>
    fetch("./header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-container").innerHTML = html;
        window.initAuthHandler();
        // Auto-generate problem on page load
        generateProblem();
      });
    function navigateHome() {
      window.location.href = "../index.html";
    }
  </script>
</body>
</html>
