<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문제 풀기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div id="header-container"></div>
  <div class="question-container" id="question-container">
    <!-- 문제 출력 영역 -->
  </div>

  <div class="page-indicator" id="page-indicator">
    1 / 6 페이지
  </div>

  <div class="page-controls" style="text-align: center; margin: 20px;">
    <button onclick="movePage(-1)">⬅ 이전</button>
    <button onclick="movePage(1)">다음 ➡</button>
  </div>
  <script src="../js/4th_rule_operation.js"></script>
  <script src="../js/auth-handler.js"></script>
  <script src="../js/navigate-home.js"></script>
  <script>
  fetch("./header.html")
  .then(res => res.text())
  .then(html => {
    document.getElementById("header-container").innerHTML = html;

    const timerEl = document.getElementById("timer");
    if (timerEl) {
      timerEl.style.display = "inline-block";

      // ✅ 타이머 시작은 이 시점 이후에 실행되어야 함
      let timeLeft = timeLimit;

      function updateTimer() {
        const min = String(Math.floor(timeLeft / 60)).padStart(2, "0");
        const sec = String(timeLeft % 60).padStart(2, "0");
        timerEl.textContent = `${min}:${sec}`;
        if (timeLeft > 0) {
          timeLeft--;
          setTimeout(updateTimer, 1000);
        }
      }

      updateTimer(); // ✅ 타이머 시작
    }
  });
  </script>
</body>
</html>
