<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vertical Division</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/big_number.css" />
</head>
<body>
  <div id="header-container"></div>
  <h1 id="problem-title">Vertical Division</h1>
  <div id="card-area">
    <table id="quiz-table"></table>

    <div style="text-align: center; margin: 20px 0;">
      <button onclick="checkDivisionAnswer()">Check Answer</button>
    </div>
    <p id="result"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="../js/firebase-init.js"></script>
  <script src="../js/navigate-home.js"></script>
  <script src="../js/auth-handler.js"></script>
  <script src="../js/big_number_div_rule.js"></script>

  <script>
    fetch("./header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-container").innerHTML = html;
        window.initAuthHandler();
        // Auto-generate problem on page load
        generateDivision();
      });
    function navigateHome() {
      window.location.href = "../index.html";
    }
  </script>
</body>
</html>
